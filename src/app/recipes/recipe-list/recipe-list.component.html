<div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
  </div>
  <hr />
  @for (recipeEl of recipes; track $index) {
  
  <div class="row">
  
    <div class="col m-2 bg-light-hover">
      <app-recipe-item
        [recipe]="recipeEl"
        ></app-recipe-item>
    </div>
  </div>
  }
