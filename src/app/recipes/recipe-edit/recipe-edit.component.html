<br>
<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-xs 12">
          <button type="submit" class="btn btn-success me-2">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="name">Name</label>
                <input
                class="form-control"
                 type="text" 
                id="name">
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="imagePath">Image URL</label>
                <input
                class="form-control"
                 type="text" 
                id="imagePath">
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <img src="" class="image-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="description">Description</label>
                <textarea
                class="form-control"
                 type="text" 
                id="description"
                rows="6"></textarea>
            </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-sm-8">
                    <input
                    class="form-control"
                     type="text" >
                </div>
                <div class="col-sm-2">
                    <input
                    class="form-control"
                     type="number" >
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-danger">X</button>

                </div>

            </div>
               
        </div>
      </div>

    </form>
  </div>
</div>
