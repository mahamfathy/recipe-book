<br />
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs 12">
          <button
            type="submit"
            class="btn btn-success me-2"
            [disabled]="recipeForm.invalid"
          >
            Save
          </button>
          <button (click)="onCancel()" type="button" class="btn btn-danger">
            Cancel
          </button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              class="form-control"
              formControlName="name"
              type="text"
              id="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              formControlName="imagePath"
              class="form-control"
              type="text"
              id="imagePath"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="image-responsive" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              type="text"
              id="description"
              formControlName="description"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            *ngFor="let ingredientCtrl of controls; let i = index"
            class="row"
            [formGroupName]="i"
            style="margin-top: 10px"
          >
            <div class="col-sm-8">
              <input class="form-control" type="text" formControlName="name" />
            </div>
            <div class="col-sm-2">
              <input
                class="form-control"
                type="number"
                formControlName="amount"
              />
            </div>
            <div class="col-sm-2">
              <button
                type="button"
                (click)="onDeleteIngredient(i)"
                class="btn btn-danger"
              >
                X
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button
                class="btn btn-success"
                type="button"
                (click)="onAddIngredients()"
              >
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
