<div class="row">
    <div class="col-xs-12">
      <img
        [src]="recipe.imagePath"
        [alt]="recipe.name"
        class="image-responsive"
        style="max-height: 300px;"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="dropdown" >
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown Recipe
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a (click)="onAddShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
          <li><a href="#">Edit Recipe</a></li>
          <li><a href="#">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">{{ recipe.description }}</div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      @for (ingredient of recipe.ingredients; track recipe.ingredients) {
      <ul class="list-group">
        <li class="list-group-item">{{ingredient.name}} - {{ingredient.amount}}</li>
      </ul>
    }
    </div>
  </div>
