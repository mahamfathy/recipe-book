<div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onAddItem(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input 
            type="text"
             id="name" 
             name="name"
             class="form-control" 
             ngModel
             required
             />
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input
            ngModel
            required
           type="number" 
            id="amount" 
            name="amount"
            class="form-control" 
            pattern="^[1-9]+[0-9]*$"
           />
          </div>
        </div>
  
        <div class="row">
          <div class="col-xs-12">
            <button type="submit"
             class="m-1 btn btn-success"
             [disabled]="f.invalid" >Add</button>
            <button type="button" class="m-1 btn btn-danger">Delete</button>
            <button type="button" class="m-1 btn btn-primary">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
