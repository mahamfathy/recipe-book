<div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
  </div>
  <hr />
  
  <div class="row" *ngFor="let recipeEl of recipes;let i = index ">
  
    <div class="col m-2 bg-light-hover">
      <app-recipe-item
        [recipe]="recipeEl"
        [id]="i"
        ></app-recipe-item>
    </div>
  </div>
